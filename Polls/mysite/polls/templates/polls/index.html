{% extends 'polls/base1.html' %}

{% block content_main %}

<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 font-italic">Choose a question</h1>
        </div>
      </div>

{% if question %}
<ul>
    {% for s in question %}
    <li><a href='{% url "polls:detail" s.id %}'>{{s.question_text}}</a></li>
    {% endfor %}
</ul>
{% else %}
<div>You don't have any questions. Please add some.</div>
{% endif %}

{% endblock %}
